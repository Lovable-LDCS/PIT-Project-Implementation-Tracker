name: CI with manual approval

on:
  push:
  pull_request:

jobs:
  test:
    name: Run tests (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pytest requests pillow; fi
      - name: Run tests
        shell: bash
        run: |
          python -m pytest -q

  deploy:
    name: Await manual approval (environment)
    needs: test
    runs-on: ubuntu-latest
    environment: manual-approval
    steps:
      - name: Deployment placeholder
        run: echo "Deployment step runs after environment approval"
