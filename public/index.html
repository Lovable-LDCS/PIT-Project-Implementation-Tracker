<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT - Project Implementation Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ PIT - Project Implementation Tracker</h1>
            <p class="subtitle">Enterprise Project and Operations Management System</p>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="tab-button" onclick="showTab('projects')">Projects</button>
            <button class="tab-button" onclick="showTab('operations')">Daily Operations</button>
            <button class="tab-button" onclick="showTab('users')">Users</button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Projects</h3>
                    <p class="stat-value" id="totalProjects">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Operations</h3>
                    <p class="stat-value" id="activeOperations">0</p>
                </div>
                <div class="stat-card">
                    <h3>Team Members</h3>
                    <p class="stat-value" id="totalUsers">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completion Rate</h3>
                    <p class="stat-value" id="completionRate">0%</p>
                </div>
            </div>
            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <div id="recentActivity" class="activity-list"></div>
            </div>
        </div>

        <!-- Projects Tab -->
        <div id="projects" class="tab-content">
            <div class="section-header">
                <h2>Projects</h2>
                <button class="btn btn-primary" onclick="showProjectModal()">+ New Project</button>
            </div>
            <div id="projectsList" class="items-list"></div>
        </div>

        <!-- Operations Tab -->
        <div id="operations" class="tab-content">
            <div class="section-header">
                <h2>Daily Operations</h2>
                <button class="btn btn-primary" onclick="showOperationModal()">+ New Operation</button>
            </div>
            <div class="filter-bar">
                <label for="operationDate">Filter by Date:</label>
                <input type="date" id="operationDate" onchange="loadOperations()">
            </div>
            <div id="operationsList" class="items-list"></div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="section-header">
                <h2>Users</h2>
                <button class="btn btn-primary" onclick="showUserModal()">+ New User</button>
            </div>
            <div id="usersList" class="items-list"></div>
        </div>
    </div>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('projectModal')">&times;</span>
            <h2 id="projectModalTitle">New Project</h2>
            <form id="projectForm" onsubmit="saveProject(event)">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description *</label>
                    <textarea id="projectDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectStatus">Status</label>
                        <select id="projectStatus">
                            <option value="planning">Planning</option>
                            <option value="in-progress">In Progress</option>
                            <option value="on-hold">On Hold</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectPriority">Priority</label>
                        <select id="projectPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectStartDate">Start Date</label>
                        <input type="date" id="projectStartDate">
                    </div>
                    <div class="form-group">
                        <label for="projectEndDate">End Date</label>
                        <input type="date" id="projectEndDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectProgress">Progress (%)</label>
                    <input type="number" id="projectProgress" min="0" max="100" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('projectModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Operation Modal -->
    <div id="operationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('operationModal')">&times;</span>
            <h2 id="operationModalTitle">New Operation</h2>
            <form id="operationForm" onsubmit="saveOperation(event)">
                <input type="hidden" id="operationId">
                <div class="form-group">
                    <label for="operationTitle">Title *</label>
                    <input type="text" id="operationTitle" required>
                </div>
                <div class="form-group">
                    <label for="operationDescription">Description *</label>
                    <textarea id="operationDescription" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="operationType">Type</label>
                        <select id="operationType">
                            <option value="maintenance">Maintenance</option>
                            <option value="security">Security</option>
                            <option value="deployment">Deployment</option>
                            <option value="monitoring">Monitoring</option>
                            <option value="support">Support</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="operationStatus">Status</label>
                        <select id="operationStatus">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                            <option value="failed">Failed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="operationFormDate">Date</label>
                    <input type="date" id="operationFormDate">
                </div>
                <div class="form-group">
                    <label for="operationAssignedTo">Assigned To</label>
                    <select id="operationAssignedTo">
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('operationModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userModal')">&times;</span>
            <h2 id="userModalTitle">New User</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="userName">Name *</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole">
                        <option value="developer">Developer</option>
                        <option value="lead">Team Lead</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('userModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
